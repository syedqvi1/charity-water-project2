<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->

      As tomorrow’s changemakers, you can bring hope and clean water to communities worldwide.

  <section id="image" class="image">

  </section>

  <footer>
    <small>© 2025 charity: water</small>
  </footer>
